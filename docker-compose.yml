version: '3'

volumes:
  postgres_data: { }
  redis_data: { }

services:
  fastapi:
    container_name: fastapi_backend
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    environment:
      - MODULE_NAME=core.main
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:80"
    command: /init_db.sh
    env_file:
      - .env

  postgres:
    container_name: main_db
    restart: always
    image: postgres:12
    volumes:
      - postgres_data:/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    healthcheck:
      test: [ "CMD", "pg_isready" , "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}" ]
      interval: 10s
      timeout: 20s
      retries: 5
    env_file:
      - .env
